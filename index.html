<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <title>Food API</title>

    
</head>

<body>

    <div class="input-group my-3 w-75 mx-auto">
        <input id='search-text' type="text" class="form-control" placeholder="Search your favourite food"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick='loadMeals()' id='search-meal' class="btn btn-outline-secondary" type="button">Search</button>
    </div>

    <div id='meal-section' class="row row-cols-3 row-cols-md-2 g-4 p-3">
    </div>

    <div class='' id="error-msg" style='display: none;'>

        <h2 class='text-danger text-center'>Sorry no result found</h2>
    </div>



    <script src="async.js"></script>
</body>

</html>
